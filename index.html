<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Search GitHUb Usernames</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Search for any GitHub User of your Choice</h1>

    <form class="inputs">
        <fieldset>
            <input type="text" class="repoSearch" placeholder="username">
            <input type="submit" class="submit">
        </fieldset>
    </form>
    <p class="badRequest"></p>
    <section class="results">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
